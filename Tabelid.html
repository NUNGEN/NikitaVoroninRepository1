 <!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Tabelid HTML keeles</title>
    <link rel="stylesheet" href="TabelStyle.css">
</head>
<body>
<h1>Lihtne tabel 2 rida x 3 veergu</h1>
<table id="Natukene keerulisem">
    <!--1.rida-->
    <tr>
        <td colspan="3">AAA</td>
    </tr>
    <!--2.rida-->
    <tr>
        <td>BBB</td>
        <td>CCC</td>
        <td>DDD</td>
    </tr>
</table>

<table>Lihtne</table>
    <h2>Keeruline</h2>
<!--1.rida-->
<tr>
    <td>A</td>
    <td rowspan>BBB</td>
    <td>DDD</td>
</tr>
<!--2.rida-->
<tr></tr>
    <!--3.rida-->
    <td>DDD</td>
    <table id="keeruline2">
</table>


    <h2>Kõige reerulisem leht</h2>
    <table id="Kõige keerulisem">
        <!--1.rida-->
        <tr>

            <td colspan="4">AAA</td>
        </tr>
        <!--2.rida-->
        <tr>
            <td>BBB</td>
            <td>CCC</td>
            <td>DDD</td>
            <td colspan="3">FFF</td>
        </tr>
    </table>

</table>
</body>
